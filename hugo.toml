baseURL = 'https://harshitntiwari.github.io'
languageCode = 'en-us'
title = 'Harshit Tiwari'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Home meta description
description = "Harshit Tiwari's personal website"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content in markdown
# homeIntroTitle = 'Hi!'
homeIntroContent = """
computer programmer, web technologies, distributed systems

- day job includes working with technologies like node.js, typescript, postgresql etc.
- also tinkering in Go.
- non-tech interests include history, physics, philosophy and fiction.
"""

singleDateFormat = '2 Jan 2006'

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Footer
showFooter = true

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/harshitntiwari/"

[[params.social]]
name = "github"
url = "https://github.com/harshitntiwari"

# Main menu pages
# [[params.menu]]
# name = "home"
# url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "library"
url = "/library"

# [[params.menu]]
# name = "tags"
# url = "/tags"


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

